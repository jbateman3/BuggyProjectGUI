<html>

<head>

<style>
      body, html { 
        width: 100%;
        height: 100%;
        border: 0px;
        padding: 0px;
        margin: 0px;
      }
      #c {
        width: 100%;
        height: 100%;

<title>Buggy Command</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
<script type="text/javascript" src="webgl-utils.js"></script>
<script type="text/javascript" src="Stats.js"></script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec4 aTextureCoord;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec4 vTextureCoord;

    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vTextureCoord = aTextureCoord;
	}
</script>

<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    varying vec4 vTextureCoord;
	
	uniform sampler2D uSampler;

    void main(void) {
        gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
    }
</script>





<script type="text/javascript">

	// Creates a variable to hold the webGL object
    var gl;
	//Stores the HTML canvas element
	var canvas;
	//FPS counter
	var stats = new Stats();
	
	//Model-view matrix, stores the current translation and rotation in a 3D space
	var mvMatrix = mat4.create();
	//Stores the current scene perspective
    var pMatrix = mat4.create();
	//Stores the vertex and fragment shader code to run on the graphics card
	var shaderProgram;
	//Stores all the matrices currently in the matrix stack
	var mvMatrixStack = [];
	
	//Stores details of the board shape and color
	var boardVertexPositionBuffer;
	var boardTextureCoordBuffer;
	var boardVertexIndexBuffer;
	
	//Stores the last time the update function was called
	var lastTime = 0;
	
	//Stores the texture for the board tiles
	var tileTexture;
	
	//Stores the current X Y and Z rotation of the world
	var xRot = 0.0;
    var yRot = 0.0;
    var zRot = 0.0;
	
	//Stores the current zoom level and X Y pos
	var zPos = -28;
	var xPos = 0;
	var yPos = 0;
	
	//Stores the location of the mouse down event
	var mouseDownX = 0;
	var mouseDownY = 0;
	
	//Indicates if the view is being zoomed
	var zooming = false;
	//indicates the last zoom amount
	var lastZoomPos = 0;
	
	//Stores the current mouse state
	var mouseDown = false;
	var leftMouse = true;

	
	//Creates the webGL object, uses the size of the canvas on the html page.
    function initGL(canvas) {
        try {
            gl = canvas.getContext("experimental-webgl");
            gl.viewportWidth = canvas.width;
            gl.viewportHeight = canvas.height;
			resizeCanvas();
			//Stop the context menu
			canvas.oncontextmenu = onContextMenu;
			//Keep the canvas the same size as the window
			window.addEventListener('resize', resizeCanvas);
			//Add event listeners for the mouse
			canvas.onmousewheel = onMouseScroll;
			canvas.onmousedown = onMouseDown;
			document.onmouseup = onMouseUp;
			document.onmousemove = onMouseMove;
			//Add event listeners for touch
			canvas.ontouchstart = onTouchStart;
			document.ontouchmove = onTouchMove;
			document.ontouchend = onTouchEnd;
        } catch (e) {
        }
        if (!gl) {
            alert("Error: Could not initialise WebGL!");
        }
    }
	
	//Resizes the webGL canvas based on the windows size
	function resizeCanvas() {
		var width = canvas.clientWidth;
		var height = canvas.clientHeight;
		if (canvas.width != width || canvas.height != height) {
			canvas.width = width;
			canvas.height = height;
            gl.viewportWidth = canvas.width;
            gl.viewportHeight = canvas.height;
		}
	}
	
	//Set-up Stats FPS object and add to the HTML body
	function initStarts(){
		stats.setMode(0);
		stats.domElement.style.position = 'absolute';
		stats.domElement.style.left = '0px';
		stats.domElement.style.top = '0px';
		document.body.appendChild( stats.domElement );
		
	}
	
	//Starts loading the textures, and sets the callback when the textures are loaded
    function initTexture() {
        tileTexture = gl.createTexture();
        tileTexture.image = new Image();
        tileTexture.image.onload = function () {
            handleLoadedTexture(tileTexture)
        }

        tileTexture.image.src = "tile.png";
    }
	
	//Callback for when the textures are loaded, sends the textures over the the graphics card
	function handleLoadedTexture(texture) {
        gl.bindTexture(gl.TEXTURE_2D, texture);
        gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);
        gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, texture.image);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR_MIPMAP_NEAREST);
		gl.generateMipmap(gl.TEXTURE_2D);
		
        gl.bindTexture(gl.TEXTURE_2D, null);
    }
	
	//Finds elements in the HTML page that have a matching ID, the element is then passed to webGL
	//to be compiled into a format that can be run on the graphics card. This find process makes the
	// HTML source look neater 
	function getShader(gl, id) {
        var shaderScript = document.getElementById(id);
        if (!shaderScript) {
            return null;
        }

        var str = "";
        var k = shaderScript.firstChild;
        while (k) {
            if (k.nodeType == 3) {
                str += k.textContent;
            }
            k = k.nextSibling;
        }

        var shader;
        if (shaderScript.type == "x-shader/x-fragment") {
            shader = gl.createShader(gl.FRAGMENT_SHADER);
        } else if (shaderScript.type == "x-shader/x-vertex") {
            shader = gl.createShader(gl.VERTEX_SHADER);
        } else {
            return null;
        }

        gl.shaderSource(shader, str);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert(gl.getShaderInfoLog(shader));
            return null;
        }

        return shader;
    }

	
	//Sets up code that runs on the graphics card to process pixel data as its rendered.
	function initShaders() {
	
		//Gets the fragment and vertex shader
		var fragmentShader = getShader(gl, "shader-fs");
        var vertexShader = getShader(gl, "shader-vs");

		//Creates a program (Something that runs on the graphics card) and attaches the shaders
        shaderProgram = gl.createProgram();
        gl.attachShader(shaderProgram, vertexShader);
        gl.attachShader(shaderProgram, fragmentShader);
        gl.linkProgram(shaderProgram);
		//Checks the shaders were created properly
        if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
            alert("Could not initialise shaders!");
        }
		//Runs the shaders
        gl.useProgram(shaderProgram);
		
		//Get the location of shader variables to pass data to the shader
		shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
        gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);
		
        shaderProgram.textureCoordAttribute = gl.getAttribLocation(shaderProgram, "aTextureCoord");
        gl.enableVertexAttribArray(shaderProgram.textureCoordAttribute);

		//Gets the location of two uniform variables 
        shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
        shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
		shaderProgram.samplerUniform = gl.getUniformLocation(shaderProgram, "uSampler");
	}

	//Sets up the buffers (item vertices, color, texture) for each object that is to be drawn in the webGL window.
	function initBuffers() {
	
		//create the buffer the holds the vertices for the board and populate it
		boardVertexPositionBuffer = gl.createBuffer();
		gl.bindBuffer(gl.ARRAY_BUFFER, boardVertexPositionBuffer);
		        vertices = [
            // Front face
            -8.0, -1.0,  6.0,
             8.0, -1.0,  6.0,
             8.0,  1.0,  6.0,
            -8.0,  1.0,  6.0,

            // Back face
            -8.0, -1.0, -6.0,
            -8.0,  1.0, -6.0,
             8.0,  1.0, -6.0,
             8.0, -1.0, -6.0,

            // Top face
            -8.0,  1.0, -6.0,
            -8.0,  1.0,  6.0,
             8.0,  1.0,  6.0,
             8.0,  1.0, -6.0,

            // Bottom face
            -8.0, -1.0, -6.0,
             8.0, -1.0, -6.0,
             8.0, -1.0,  6.0,
            -8.0, -1.0,  6.0,

            // Right face
             8.0, -1.0, -6.0,
             8.0,  1.0, -6.0,
             8.0,  1.0,  6.0,
             8.0, -1.0,  6.0,

            // Left face
            -8.0, -1.0, -6.0,
            -8.0, -1.0,  6.0,
            -8.0,  1.0,  6.0,
            -8.0,  1.0, -6.0
        ];
		gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
        boardVertexPositionBuffer.itemSize = 3;
        boardVertexPositionBuffer.numItems = 24;

		//Set-up the texture coordinates for the board
		boardTextureCoordBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, boardTextureCoordBuffer);
        var textureCoords = [
          // Front face
          0.0, 0.5,
          7.5, 0.5,
          7.5, 0.0,
          0.0, 0.0,

          // Back face
          0.0, 0.0,
          0.0, 0.5,
          7.5, 0.5,
          7.5, 0.0,

          // Top face
          0.0, 0.0,
          0.0, 5.5,
          7.5, 5.5,
          7.5, 0.0,

          // Bottom face
          0.0, 0.0,
          0.5, 0.0,
          0.5, 0.5,
          0.0, 0.5,

          // Right face
          0.0, 0.0,
          0.0, 0.0,
          5.5, 0.5,
          5.5, 0.5,

          // Left face
          0.0, 0.0,
          5.5, 0.0,
          5.5, 0.5,
          0.0, 0.5,
        ];
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(textureCoords), gl.STATIC_DRAW);
        boardTextureCoordBuffer.itemSize = 2;
        boardTextureCoordBuffer.numItems = 24;
		
		//Define the triangles that make up the board out of the vertices
        boardVertexIndexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, boardVertexIndexBuffer);
        var boardVertexIndices = [
            0, 1, 2,      0, 2, 3,    // Front face
            4, 5, 6,      4, 6, 7,    // Back face
            8, 9, 10,     8, 10, 11,  // Top face
            12, 13, 14,   12, 14, 15, // Bottom face
            16, 17, 18,   16, 18, 19, // Right face
            20, 21, 22,   20, 22, 23  // Left face
        ];
        gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(boardVertexIndices), gl.STATIC_DRAW);
        boardVertexIndexBuffer.itemSize = 1;
        boardVertexIndexBuffer.numItems = 36;
	}
	
	//Cuz degrees are cool
	function degToRad(degrees) {
        return degrees * Math.PI / 180;
    }

	//Moves the model-view and projection matrices from javaScript into webGL
	//puts them into the uniform variables extracted in initShaders
	function setMatrixUniforms() {
		gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
		gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
	}

	//Adds the current mvMatrix to the matrix stack
    function mvPushMatrix() {
        var copy = mat4.create();
        mat4.set(mvMatrix, copy);
        mvMatrixStack.push(copy);
    }

	//Restores the last matrix on the stack to the current mvMatrix
    function mvPopMatrix() {
        if (mvMatrixStack.length == 0) {
            throw "Error: No more Matracies on the stack!";
        }
        mvMatrix = mvMatrixStack.pop();
    }
	
	//Initialises everything for webGL and components, then runs the scene
	function webGLSetup() {
        canvas = document.getElementById("buggyMap");
        initGL(canvas);
        initShaders();
        initBuffers();
		initTexture();
		initStarts();

		//Gray background
        gl.clearColor(0.6, 0.6, 0.6, 1.0);
        gl.enable(gl.DEPTH_TEST);
		
		//main loop
		tick();
    }

	//Runs every time the browser wants to update the windows graphics (main loop)
    function tick() {
        requestAnimFrame(tick);
		stats.begin();
        drawScene();
        updateScene();
		stats.end();
    }
	
	function drawScene() {
	    gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
		//Clear the screen
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
		
		//Setup drawing modes (min rendering distance, max distance, view angle)
		mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 500.0, pMatrix);

		//Reset the mvMatrix to a blank transformation (identity)
        mat4.identity(mvMatrix);
		
		//Move the object back in the world
		mat4.translate(mvMatrix, [xPos, yPos, zPos]);
		
		//Store the current translation matrix
		mvPushMatrix();
		
		//Rotate the world by the current rotation
        mat4.rotate(mvMatrix, degToRad(xRot), [1, 0, 0]);
        mat4.rotate(mvMatrix, degToRad(yRot), [0, 1, 0]);
        mat4.rotate(mvMatrix, degToRad(zRot), [0, 0, 1]);
		
        gl.bindBuffer(gl.ARRAY_BUFFER, boardVertexPositionBuffer);
        gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, boardVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);

        gl.bindBuffer(gl.ARRAY_BUFFER, boardTextureCoordBuffer);
        gl.vertexAttribPointer(shaderProgram.textureCoordAttribute, boardTextureCoordBuffer.itemSize, gl.FLOAT, false, 0, 0);
		
		//Set texture 0 to the board tile texture
		gl.activeTexture(gl.TEXTURE0);
        gl.bindTexture(gl.TEXTURE_2D, tileTexture);
		//Tell the shader to use texture 0, by setting the uniform variable
        gl.uniform1i(shaderProgram.samplerUniform, 0);
		
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, boardVertexIndexBuffer);
        setMatrixUniforms();
        gl.drawElements(gl.TRIANGLES, boardVertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);

        mvPopMatrix();
		
		//Activate (use the changed) the mvMatrix
		setMatrixUniforms();
	}
	
	//Update the position of objects the the program / runs game logic
	function updateScene(){

	}
	
	//Mouse down event for when the user clicks
	function onMouseDown( event ) {
		event.preventDefault();
		mouseDown = true;
		if (event.button == 0){
			leftMouse = true;
		}else{
			leftMouse = false;
		}
		mouseDownX = event.clientX;
		mouseDownY = event.clientY;
		return false;
	}
	
	//Event for when the user moves the mouse
	function onMouseMove( event ) {
		if (mouseDown == true){
			var dX = mouseDownX - event.clientX;
			var dY = mouseDownY - event.clientY;
			
			if (leftMouse == true){
				yRot -= (dX / 10);
				xRot -= (dY / 10);
			}else{
				xPos -= dX / 10;
				yPos += dY / 10;
			}
			
			mouseDownX = event.clientX;
			mouseDownY = event.clientY;
		}
	}
	
	//Mouse up event, end of click or drag
	function onMouseUp( event ) {
		mouseDown = false;
	}
	
	//Touch "down" event
	function onTouchStart( event ) {
		if ( event.touches.length === 1 ) {	
			event.preventDefault();
			mouseDown = true;
			mouseDownX = event.touches[ 0 ].pageX;
			mouseDownY = event.touches[ 0 ].pageY;
		}
	}

	//touch "drag" event
	function onTouchMove( event ) {
		if (mouseDown == true && event.touches.length === 1 ) {
			event.preventDefault();
			var dX = mouseDownX - event.touches[ 0 ].pageX;
			var dY = mouseDownY - event.touches[ 0 ].pageY;
			
			yRot -= (dX / 10);
			xRot -= (dY / 10);
			
			mouseDownX = event.touches[ 0 ].pageX;
			mouseDownY = event.touches[ 0 ].pageY;
		}else if (event.touches.length == 2){
			var p1 = event.targetTouches[0];
            var p2 = event.targetTouches[1];
			var dist = Math.sqrt(Math.pow(p2.pageX - p1.pageX, 2) + Math.pow(p2.pageY - p1.pageY, 2)); 
			
			if(zooming == true){
				zPos += (dist - lastZoomPos) / 10;
			}else{
				zooming = true;
			}
			
			lastZoomPos = dist;

		}
	}
	
	//End of touch event
	function onTouchEnd( event){
		mouseDown = false;
		zooming = false;
	}
	
	//Mouse scroll wheel event
	function onMouseScroll( event ) {
		zPos += event.wheelDelta / 20;
	}
	
	//Stops the context menu showing
	function onContextMenu( event ) {
		return false;
	}
	
	
</script>
