<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec4 aTextureCoord;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec4 vTextureCoord;

    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vTextureCoord = aTextureCoord;
	}
</script>

<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    varying vec4 vTextureCoord;
	
	uniform sampler2D uSampler;

    void main(void) {
        gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
    }
</script>

	//Callback for when the textures are loaded, sends the textures over the the graphics card
	function handleLoadedTexture(texture) {
        gl.bindTexture(gl.TEXTURE_2D, texture);
        gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);
        gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, texture.image);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR_MIPMAP_NEAREST);
		gl.generateMipmap(gl.TEXTURE_2D);
		
        gl.bindTexture(gl.TEXTURE_2D, null);
    }
	
	//Finds elements in the HTML page that have a matching ID, the element is then passed to webGL
	//to be compiled into a format that can be run on the graphics card. This find process makes the
	// HTML source look neater 
	function getShader(gl, id) {
        var shaderScript = document.getElementById(id);
        if (!shaderScript) {
            return null;
        }

        var str = "";
        var k = shaderScript.firstChild;
        while (k) {
            if (k.nodeType == 3) {
                str += k.textContent;
            }
            k = k.nextSibling;
        }

        var shader;
        if (shaderScript.type == "x-shader/x-fragment") {
            shader = gl.createShader(gl.FRAGMENT_SHADER);
        } else if (shaderScript.type == "x-shader/x-vertex") {
            shader = gl.createShader(gl.VERTEX_SHADER);
        } else {
            return null;
        }

        gl.shaderSource(shader, str);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert(gl.getShaderInfoLog(shader));
            return null;
        }

        return shader;
    }

	
	//Sets up code that runs on the graphics card to process pixel data as its rendered.
	function initShaders() {
	
		//Gets the fragment and vertex shader
		var fragmentShader = getShader(gl, "shader-fs");
        var vertexShader = getShader(gl, "shader-vs");

		//Creates a program (Something that runs on the graphics card) and attaches the shaders
        shaderProgram = gl.createProgram();
        gl.attachShader(shaderProgram, vertexShader);
        gl.attachShader(shaderProgram, fragmentShader);
        gl.linkProgram(shaderProgram);
		//Checks the shaders were created properly
        if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
            alert("Could not initialise shaders!");
        }
		//Runs the shaders
        gl.useProgram(shaderProgram);
		
		//Get the location of shader variables to pass data to the shader
		shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
        gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);
		
        shaderProgram.textureCoordAttribute = gl.getAttribLocation(shaderProgram, "aTextureCoord");
        gl.enableVertexAttribArray(shaderProgram.textureCoordAttribute);

		//Gets the location of two uniform variables 
        shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
        shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
		shaderProgram.samplerUniform = gl.getUniformLocation(shaderProgram, "uSampler");
	}

	//Adds the current mvMatrix to the matrix stack
    function mvPushMatrix() {
        var copy = mat4.create();
        mat4.set(mvMatrix, copy);
        mvMatrixStack.push(copy);
    }

	//Restores the last matrix on the stack to the current mvMatrix
    function mvPopMatrix() {
        if (mvMatrixStack.length == 0) {
            throw "Error: No more Matracies on the stack!";
        }
        mvMatrix = mvMatrixStack.pop();
    }

	function drawScene() {
	    gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
		//Clear the screen
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
		
		//Setup drawing modes (min rendering distance, max distance, view angle)
		mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 500.0, pMatrix);

		//Reset the mvMatrix to a blank transformation (identity)
        mat4.identity(mvMatrix);
		
		//Move the scene based on the current position
		mat4.translate(mvMatrix, [xPos, yPos-2, zPos]);
		
		//Rotate the world by the current rotation
        mat4.rotate(mvMatrix, degToRad(xRot), [1, 0, 0]);
        mat4.rotate(mvMatrix, degToRad(yRot), [0, 1, 0]);
        mat4.rotate(mvMatrix, degToRad(zRot), [0, 0, 1]);
		
		//Store the current translation matrix
		mvPushMatrix();
		
		//If the camera is following the buggy, leave the buggy still and move the world
		if (GUIdata.FollowBuggy){
			mvPushMatrix();
			mat4.translate(mvMatrix, [-GUIdata.BuggyX + 6.5, 0.6-GUIdata.BuggyY, GUIdata.BuggyZ - 4.5]);
		}
		
        gl.bindBuffer(gl.ARRAY_BUFFER, boardVertexPositionBuffer);
        gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, boardVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);

        gl.bindBuffer(gl.ARRAY_BUFFER, boardTextureCoordBuffer);
        gl.vertexAttribPointer(shaderProgram.textureCoordAttribute, boardTextureCoordBuffer.itemSize, gl.FLOAT, false, 0, 0);
		
		//Activate the shader program created above to render the board (3D models use a different shader)
		gl.useProgram(shaderProgram);
		
		//Set texture 0 to the board tile texture
		gl.activeTexture(gl.TEXTURE0);
        gl.bindTexture(gl.TEXTURE_2D, tileTexture);
		//Tell the shader to use texture 0, by setting the uniform variable
        gl.uniform1i(shaderProgram.samplerUniform, 0);
		
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, boardVertexIndexBuffer);
        setMatrixUniforms();
		//Draw the board to screen
        gl.drawElements(gl.TRIANGLES, boardVertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
		
		//Draw the buggy route onto the board
		mvPushMatrix();
		//Mirror the lines in the z axis as the route finder users a different y scale
		mat4.scale(mvMatrix, [1, 1, -1]);	
		//Line the route lines up with the board origin
		mat4.translate(mvMatrix, [ -6.5, 0, -4.5]);
		setMatrixUniforms();
		//Set the red texture
		gl.activeTexture(gl.TEXTURE0);
        gl.bindTexture(gl.TEXTURE_2D, redTileTexture);
		//Tell the shader to use texture 0, by setting the uniform variable
        gl.uniform1i(shaderProgram.samplerUniform, 0);
		//Draw the target path lines
		for(var i = 0; i < mapPathCoord.length; i++){
			gl.bindBuffer(gl.ARRAY_BUFFER, mapPathCoord[i]);
			gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, mapPathCoord[i].itemSize, gl.FLOAT, false, 0, 0);
			gl.drawArrays(gl.TRIANGLES, 0, mapPathCoord[i].numItems);
		}
		mvPopMatrix();
		
		//Draw the boxes/targets
		for (var i=0; i<targetBoxNum; i++) {
			if (targetBoxs[i].enabled == true){
				mvPushMatrix();
				mat4.translate(mvMatrix, [-6.5 + targetBoxs[i].posX, 1.20 + targetBoxs[i].posY, 4.5 - targetBoxs[i].posZ]);
				mat4.scale(mvMatrix, [0.25, 0.25, 0.25]);
				mat4.rotate(mvMatrix, targetBoxs[i].rot, [0,1,0]);
				targetBoxs[i].model.draw(gl, mvMatrix, pMatrix);
				mvPopMatrix();
			}
		}

		//Draw the blockers
		for (var i=0; i<blockerNum; i++) {
			if (blockers[i].enabled == true){
				mvPushMatrix();
				mat4.translate(mvMatrix, [-6.5 + blockers[i].posX, 1.17 + blockers[i].posY, 4.5 - blockers[i].posZ]);
				mat4.scale(mvMatrix, [0.5, 0.5, 0.5]);
				mat4.rotate(mvMatrix, blockers[i].rot, [0,1,0]);
				blockers[i].model.draw(gl, mvMatrix, pMatrix);
				mvPopMatrix();
			}
		}	
		
		//If the camera is following the buggy, leave the buggy still and move the world
		if (GUIdata.FollowBuggy){
			//Move the drawing pos to the top left of the board
			mvPopMatrix();
			//mat4.translate(mvMatrix, [-6.5, 2, 4.5 ]);
			mat4.translate(mvMatrix, [0, 2, 0 ]);
		}else{
			//Move the buggy to the X Y location
			mat4.translate(mvMatrix, [-6.5 + GUIdata.BuggyX, 1.38 + GUIdata.BuggyY, 4.5 - GUIdata.BuggyZ]);
		}
		//Scale the 3D model being drawn to a sensible size
		mat4.scale(mvMatrix, [0.20, 0.20, 0.20]);
		//Rotate the model to face forward
		mat4.rotate(mvMatrix, GUIdata.BuggyRotation, [0,1,0]);
		//Draw the 3D model (changes the current shader program)
		buggyModel.draw(gl, mvMatrix, pMatrix);
		
		//Take the top matrix off the stack, removes the translation and scale of the 3D model
		mvPopMatrix();

	}
	
	//Update the position of objects the the program / runs game logic
	function updateScene(){
		var timeNow = new Date().getTime();
        if (lastTime != 0) {
            var elapsed = timeNow - lastTime;

			//Handle the interpolation between zoom levels and buggy movement
			if (targetPosZ != zPos){
				zPos += ((targetPosZ - zPos ) * elapsed) / 100.0;
			}
			if (targetPosX != GUIdata.BuggyX){
				GUIdata.BuggyX += ((targetPosX - GUIdata.BuggyX ) * elapsed) / 100.0;
			}
			if (targetPosY != GUIdata.BuggyZ){
				GUIdata.BuggyZ += ((targetPosY - GUIdata.BuggyZ ) * elapsed) / 100.0;
			}
			if (targetPosH != GUIdata.BuggyY){
				GUIdata.BuggyY += ((targetPosH - GUIdata.BuggyY ) * elapsed) / 100.0;
			}
			if (targetRot != GUIdata.BuggyRotation){
				var dtheta = targetRot - GUIdata.BuggyRotation;
				if (dtheta > Math.PI) GUIdata.BuggyRotation += 2*Math.PI;
				else if (dtheta < -Math.PI) GUIdata.BuggyRotation -= 2*Math.PI;
				GUIdata.BuggyRotation += ((targetRot - GUIdata.BuggyRotation ) * elapsed) / 100.0;
			}
			// Change the current buggy position based on the key presses
			targetPosX += buggyDX;
			targetPosY += buggyDY;
			if(buggyDZ >= 0 || (buggyDZ < 0 && targetPosH + buggyDZ >= 0))//Dont move the buggy through the floor
				targetPosH += buggyDZ;
			targetRot += buggyDR;			
        }
        lastTime = timeNow;
	}

		var boards = text.match(correctFormat);

	//Calucates the weights for each tile on the map based on the location of the blockers and the targets
	function calculateWeightMap(){
	
		//Reset the board weight map, so any previous paths are forgotten
		for (var i = 0; i < 14; i++) {
			for (var j = 0; j < 10; j++){
				boardWeightMap[i][j].weight = GUIdata.FreePath;	
				boardWeightMap[i][j].set = false;
				boardWeightMap[i][j].pathWeight = 0; //Total weight of the path to this tile
				boardWeightMap[i][j].length = 0; //Total number of tiles in the path to this tile
				boardWeightMap[i][j].parentX = 0;
				boardWeightMap[i][j].parentY = 0;
				boardWeightMap[i][j].turnCount = 0;
			}
		}
		
		for (var i=0; i<blockerNum; i++) {
			//Add weights to the map around the blocker
			if (blockers[i].rot == 0 || blockers[i].rot == Math.PI){ //Horizontal
				for (var x = blockers[i].posX - 2.5; x <= blockers[i].posX + 2.5; x++){
					for (var y = blockers[i].posZ - 1; y <= blockers[i].posZ + 1; y++){
						if ( x >= 0 && y >= 0 && x <= 13 && y <= 9 && boardWeightMap[x][y].weight != 0){
							if(Math.abs( x -blockers[i].posX) == 2.5 && Math.abs(y - blockers[i].posZ) == 1){
								//Corner spot
								boardWeightMap[x][y].weight = GUIdata.BlockerCorner;
							}else if (Math.abs( x -blockers[i].posX) == 2.5){
								//End spot
								boardWeightMap[x][y].weight = GUIdata.BlockerEnd;
							}else if (Math.abs(y - blockers[i].posZ) == 1){
								//Side spot
								boardWeightMap[x][y].weight = GUIdata.BlockerEdge;
							}else{
								//Centre spot
								boardWeightMap[x][y].weight = GUIdata.PathBlocker;
							}
						}
					}
				}
			}else{ //Vertical
				for (var x = blockers[i].posX - 1; x <= blockers[i].posX + 1; x++){
					for (var y = blockers[i].posZ - 2.5; y <= blockers[i].posZ + 2.5; y++){
						if ( x >= 0 && y >= 0 && x <= 13 && y <= 9 && boardWeightMap[x][y].weight != 0){
							if(Math.abs( x -blockers[i].posX) == 1 && Math.abs(y - blockers[i].posZ) == 2.5){
								//Corner spot
								boardWeightMap[x][y].weight = GUIdata.BlockerCorner;
							}else if (Math.abs( x -blockers[i].posX) == 1){
								//Side spot
								boardWeightMap[x][y].weight = GUIdata.BlockerEdge;
							}else if (Math.abs(y - blockers[i].posZ) == 2.5){
								//End spot
								boardWeightMap[x][y].weight = GUIdata.BlockerEnd;
							}else{
								//Centre spot
								boardWeightMap[x][y].weight = GUIdata.PathBlocker;
							}
						}
					}
				}
			}
		}
		
		for (var i=0; i<targetBoxNum; i++) {
			boardWeightMap[targetBoxs[i].posX][targetBoxs[i].posZ].weight = GUIdata.FreePath;
			for (var x = targetBoxs[i].posX - 1; x <= targetBoxs[i].posX + 1; x++){
				for (var y = targetBoxs[i].posZ - 1; y <= targetBoxs[i].posZ + 1; y++){
					if ( x >= 0 && y >= 0 && x <= 13 && y <= 9 && boardWeightMap[x][y].weight != 0){
						if (targetBoxs[i].rot == 0 || targetBoxs[i].rot == Math.PI || targetBoxs[i].rot == 3.14){ //East / West //3.14 to allow for GUI rounding
							if(Math.abs( x -targetBoxs[i].posX) == 1 && Math.abs(y - targetBoxs[i].posZ) == 1){
								//Corner Spot
								boardWeightMap[x][y].weight = GUIdata.BoxCorner;
							} else if (Math.abs(y - targetBoxs[i].posZ) == 1){
								//Side spot
								boardWeightMap[x][y].weight = GUIdata.BoxSide;
							} else if (x - targetBoxs[i].posX == -1){
								//Font
								if (targetBoxs[i].rot == 0)
									boardWeightMap[x][y].weight = GUIdata.BoxFront;
								else
									boardWeightMap[x][y].weight = GUIdata.BoxBack;
							} else if (x - targetBoxs[i].posX == 1){
								//Back
								if (targetBoxs[i].rot == 0)
									boardWeightMap[x][y].weight = GUIdata.BoxBack;
								else
									boardWeightMap[x][y].weight = GUIdata.BoxFront;
							}else{
								//Middle
								boardWeightMap[x][y].weight = GUIdata.PathBox;
							}
						}else{//North / South
							if(Math.abs( x -targetBoxs[i].posX) == 1 && Math.abs(y - targetBoxs[i].posZ) == 1){
								//Corner Spot
								boardWeightMap[x][y].weight = GUIdata.BoxCorner;
							} else if (Math.abs(x - targetBoxs[i].posX) == 1){
								//Side spot
								boardWeightMap[x][y].weight = GUIdata.BoxSide;
							} else if (y - targetBoxs[i].posZ == -1){
								//Font
								if (targetBoxs[i].rot == Math.PI/2)
									boardWeightMap[x][y].weight = GUIdata.BoxFront;
								else
									boardWeightMap[x][y].weight = GUIdata.BoxBack;
							} else if (y - targetBoxs[i].posZ == 1){
								//Back
								if (targetBoxs[i].rot == Math.PI/2)
									boardWeightMap[x][y].weight = GUIdata.BoxBack;
								else
									boardWeightMap[x][y].weight = GUIdata.BoxFront;
							}else{
								//Middle
								boardWeightMap[x][y].weight = GUIdata.PathBox;
							}
						}
					}
				}
			}
		}
	}
	
	//finds a path from the current position to all the boxes
	function solvePath(){
	
		//Clear the line graphics buffer, so any old lines are not drawn
		while(mapPathCoord.length > 0) {
			mapPathCoord.pop();
		}
	
		//Reset if the boxes have been used in the current path
		for (var i=0; i<targetBoxNum; i++) {
			targetBoxs[i].inPath = false;
		}

		var allBoxesInPath = false;
		var completePath = [];
		var boxOrder = []; //Stores the order in which the boxes are visited
		
		var buggyPos = new vect2D();
		buggyPos.x = Math.round(GUIdata.BuggyX);
		buggyPos.y = Math.round(GUIdata.BuggyZ);
		completePath.push(buggyPos);
		completePath.push(buggyPos);// Twice as one is poped, and we want the complete path to start were the buggy starts
		
		while(!allBoxesInPath){
		
			//Calculates the weight map for the blockers and targets resetting any previous path
			calculateWeightMap();
		
			var startPos = completePath.pop();
			//startPos.x = GUIdata.BuggyX;
			//startPos.y = GUIdata.BuggyZ;
			
			//A stack to store the active nodes in the fill algorithm
			var activeNodes = [];
			//add the start pos to the stack
			activeNodes.push(startPos);
			//Set start to done as it is fixed;
			boardWeightMap[startPos.x][startPos.y].set = true;
			
			//Weight the tiles around the path we came higher, so we preder a path the way we came
			//Forces reversing off the targets
			if (completePath.length >= 2){
				var centerX = completePath[completePath.length-1].x + (completePath[completePath.length-1].x - completePath[completePath.length-2].x);
				var centerY = completePath[completePath.length-1].y + (completePath[completePath.length-1].y - completePath[completePath.length-2].y);
				for(var xxx = centerX - 1; xxx <= centerX + 1; xxx++){
					for(var yyy = centerY - 1; yyy <= centerY + 1; yyy++){
						if ( xxx >= 0 && yyy >= 0 && xxx <= 13 && yyy <= 9 && boardWeightMap[xxx][yyy].weight != 0){
							if ( !(completePath[completePath.length-1].x == xxx && completePath[completePath.length-1].y == yyy)){
								boardWeightMap[xxx][yyy].weight += 40;
							}
						}
					}
				}
			}
			
			//Calculate the shortest path to all tiles on the board
			//loop while there are still nodes in the active stack
			while (activeNodes.length != 0){
				var currentNode = activeNodes.pop();
				//Check the nodes around the current node
				for (var ii = currentNode.x-1; ii <= currentNode.x+1; ii++) {
					for (var jj = currentNode.y-1; jj <= currentNode.y+1; jj++){
						//Dont check diagonals or nodes that are out of range or the current node
						if ( ii >= 0 && jj >= 0 && ii <= 13 && jj <= 9 && (ii == currentNode.x || jj == currentNode.y) && !(ii == currentNode.x && jj == currentNode.y)){
							var nextPos = new vect2D();
							nextPos.x = ii;
							nextPos.y = jj;
							var turn  = 1;
							//Detects if there is a turn or not
							if (Math.abs(boardWeightMap[currentNode.x][currentNode.y].parentX - nextPos.x) == 2 || Math.abs(boardWeightMap[currentNode.x][currentNode.y].parentY - nextPos.y) == 2)
								turn = 0;
							//Only update the adjacent tile if the path weight to that tile can be beaten
							if ((!boardWeightMap[nextPos.x][nextPos.y].set || boardWeightMap[nextPos.x][nextPos.y].pathWeight > boardWeightMap[currentNode.x][currentNode.y].pathWeight + boardWeightMap[nextPos.x][nextPos.y].weight || (boardWeightMap[nextPos.x][nextPos.y].pathWeight == boardWeightMap[currentNode.x][currentNode.y].pathWeight + boardWeightMap[nextPos.x][nextPos.y].weight && boardWeightMap[nextPos.x][nextPos.y].turnCount > boardWeightMap[currentNode.x][currentNode.y].turnCount + turn)) && boardWeightMap[nextPos.x][nextPos.y].weight != 0){
								activeNodes.push(nextPos);
								boardWeightMap[nextPos.x][nextPos.y].set = true;
								boardWeightMap[nextPos.x][nextPos.y].length = boardWeightMap[currentNode.x][currentNode.y].length + 1;
								boardWeightMap[nextPos.x][nextPos.y].pathWeight = boardWeightMap[currentNode.x][currentNode.y].pathWeight + boardWeightMap[nextPos.x][nextPos.y].weight;
								boardWeightMap[nextPos.x][nextPos.y].parentX = currentNode.x;
								boardWeightMap[nextPos.x][nextPos.y].parentY = currentNode.y;
								boardWeightMap[nextPos.x][nextPos.y].turnCount = boardWeightMap[currentNode.x][currentNode.y].turnCount + turn;
							}
						}
					}
					
				}		
			}
			
			//Debug print
			for (var j = 9; j >=0; j--){			
				var line = "\t";			
				for (var i = 0; i < 14; i++) {
					line = line + boardWeightMap[i][j].weight.toString() + ":" + boardWeightMap[i][j].pathWeight.toString() + "\t\t";
					if (boardWeightMap[i][j].length < 10)
						line = line + "\t";
				}
				console.log(line);	
			}
			console.log("\n");
			
			//Pick the target box with the shortest path
			var shortestPathLength = 99999;
			var shortestPathIndex = 0;
			for (var i=0; i<targetBoxNum; i++) {
				if (targetBoxs[i].inPath == false){
					if (boardWeightMap[targetBoxs[i].posX][targetBoxs[i].posZ].length < shortestPathLength){
						shortestPathLength = boardWeightMap[targetBoxs[i].posX][targetBoxs[i].posZ].length;
						shortestPathIndex = i;
					}
				}
			}
			//Actual boxes are not zero indexed
			boxOrder.push(shortestPathIndex+1);
			
			//Add the path to the box to the complete path
			var tempPath = [];
			var currentNode = new vect2D();
			var parentNode = new vect2D();
			currentNode.x = targetBoxs[shortestPathIndex].posX;
			currentNode.y = targetBoxs[shortestPathIndex].posZ;
			parentNode.x = boardWeightMap[currentNode.x][currentNode.y].parentX;
			parentNode.y = boardWeightMap[currentNode.x][currentNode.y].parentY;
			while (parentNode.x != 0 || parentNode.y != 0){
				var cp = new vect2D();
				cp.x = currentNode.x;
				cp.y = currentNode.y;
				tempPath.push(cp);
				currentNode.x = parentNode.x;
				currentNode.y = parentNode.y;
				parentNode.x = boardWeightMap[currentNode.x][currentNode.y].parentX;
				parentNode.y = boardWeightMap[currentNode.x][currentNode.y].parentY;				
			}	
			
			//Move the temp path into the total path but reversed
			while(tempPath.length != 0){
				completePath.push(tempPath.pop());
			}
			
			//Mark the target as used
			targetBoxs[shortestPathIndex].inPath = true;
			
			//Check if all the boxes have been included in the path
			var allUsed = true;
			for (var i=0; i<targetBoxNum; i++) {
				if (targetBoxs[i].inPath == false){
					allUsed = false;
					break;
				}
			}
			allBoxesInPath = allUsed;
			
		}
		
		//The path doesnt need to go right up to the last box
		completePath.pop();
		//The last box needs marking with a double point
		var lastBox = new vect2D();
		lastBox.x = boardWeightMap[targetBoxs[shortestPathIndex].posX][targetBoxs[shortestPathIndex].posZ].parentX;
		lastBox.y = boardWeightMap[targetBoxs[shortestPathIndex].posX][targetBoxs[shortestPathIndex].posZ].parentY;
		completePath.push(lastBox);
		
		//The boxes are pushed so the order needs reversing
		boxOrder.reverse();
		
		//Calculate rectangles that follow the final path to form lines that follow the path
		var lineWidth = 0.1;
		for (var i=0; i<completePath.length-1; i++) {
			//Get the end point for each end of the line
			var p1 = new vect2D();
			var p2 = new vect2D();
			p1.x = completePath[i].x;
			p1.y = completePath[i].y;
			p2.x = completePath[i+1].x;
			p2.y = completePath[i+1].y;
			
			//Calculate the offset for the line width from each end of the line
			var wid = p2.x - p1.x;
			var hei = p2.y - p1.y;
			var len = 0;
			len = Math.sqrt(wid * wid + hei * hei);
			var xS = (lineWidth * hei / len) / 2;
			var yS = (lineWidth * wid / len) / 2;
			var vertices = [];		
			//Calculate the four corners and add them to the vertices list (x,y,z)
			//The rectangles are drawn with two triangles for there are 6 points
			vertices.push(p1.x - xS);vertices.push(1.01);vertices.push(p1.y + yS);
			vertices.push(p1.x + xS);vertices.push(1.01);vertices.push(p1.y - yS);
			vertices.push(p2.x + xS);vertices.push(1.01);vertices.push(p2.y - yS);
			vertices.push(p1.x - xS);vertices.push(1.01);vertices.push(p1.y + yS);
			vertices.push(p2.x + xS);vertices.push(1.01);vertices.push(p2.y - yS);
			vertices.push(p2.x - xS);vertices.push(1.01);vertices.push(p2.y + yS);
			
			//Create the webGL buffers for the calculated rectangles
			mapPathCoord[mapPathCoord.length] = gl.createBuffer();
			gl.bindBuffer(gl.ARRAY_BUFFER, mapPathCoord[mapPathCoord.length-1]);
			gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
			mapPathCoord[mapPathCoord.length-1].itemSize = 3;
			mapPathCoord[mapPathCoord.length-1].numItems = vertices.length / 3;
			
		}
		
		//Calculate a sequence of directions to send to the buggy eg left, forward, forward, right, forward
		var directions = [];
		var buggyPos = new vect2D();
		buggyPos.x = GUIdata.BuggyX;
		buggyPos.y = GUIdata.BuggyZ;
		var direction = 's';
		if (GUIdata.BuggyRotation >= -Math.PI/4 && GUIdata.BuggyRotation <= Math.PI/4){
			direction = 'n';
		}else if (GUIdata.BuggyRotation >= Math.PI/4 && GUIdata.BuggyRotation <= 3*Math.PI/4){
			direction = 'e';
		}else if (GUIdata.BuggyRotation <= -Math.PI/4 && GUIdata.BuggyRotation >= -3*Math.PI/4){
			direction = 'w';
		}else{
			direction = 's';
		}
		var advance = false;
		var newDirection = direction;
		for (var i=0; i<completePath.length-1; i++) {
			if (!advance){
				advance = false;	
				if (completePath[i].x - completePath[i+1].x == -1){ // Right
					newDirection = 'e';				
					if ( direction == 'n'){
						directions += "r";
						directions += "f";
					}else if (direction == 's'){
						directions += "l";
						directions += "f";
					}else if (direction == 'e'){
						directions += "f";
					}else if (direction == 'w'){
						directions += "r";
						directions += "r";
						directions += "f";
						newDirection = 'e';	
					}	
				}else if (completePath[i].x - completePath[i+1].x == 1){ // Left
					newDirection = 'w';				
					if ( direction == 'n'){
						directions += "l";
						directions += "f";
					}else if (direction == 's'){
						directions += "r";
						directions += "f";
					}else if (direction == 'e'){
						directions += "r";
						directions += "r";
						directions += "f";
						newDirection = 'w';	
					}else if (direction == 'w'){
						directions += "f";
					}			
				}else if (completePath[i].y - completePath[i+1].y == -1){ // Up
					newDirection = 'n';				
					if ( direction == 'n'){
						directions += "f";
					}else if (direction == 's'){
						directions += "r";
						directions += "r";
						directions += "f";
						newDirection = 'n';	
					}else if (direction == 'e'){
						directions += "l";
						directions += "f";
					}else if (direction == 'w'){
						directions += "r";
						directions += "f";
					}
				}else if (completePath[i].y - completePath[i+1].y == 1){ // Down
					newDirection = 's';				
					if ( direction == 'n'){
						directions += "r";
						directions += "r";
						directions += "f";
						newDirection = 's';	
					}else if (direction == 's'){
						directions += "f";
					}else if (direction == 'e'){
						directions += "r";
						directions += "f";
					}else if (direction == 'w'){
						directions += "l";
						directions += "f";
					}
				}else if (completePath[i].y - completePath[i+1].y == 0 && completePath[i].x - completePath[i+1].x == 0){ // Approach
					//Duplicate coordinate therefore box is here, remove the forward command and add the box number
					directions = directions.substring(0, directions.length - 1);
					var boxIndex = boxOrder.pop()-1;
					directions += boxIndex+1;
					//box index followed by "i" or "n" for inverted or not					
					if ( direction == 'n'){
						if (targetBoxs[boxIndex].rot == -Math.PI/2){ //Buggy Facing north, box facing north
							directions += "n";
						}else{//Buggy Facing north, box facing south
							directions += "i";
						}
					}else if (direction == 's'){
						if (targetBoxs[boxIndex].rot == Math.PI/2){ //Buggy Facing south, box facing south
							directions += "n";
						}else{//Buggy Facing south, box facing north
							directions += "i";
						}
					}else if (direction == 'e'){
						if (targetBoxs[boxIndex].rot == Math.PI){ //Buggy Facing east, box facing east
							directions += "n";
						}else{//Buggy Facing east, box facing west
							directions += "i";
						}
					}else if (direction == 'w'){
						if (targetBoxs[boxIndex].rot == 0){ //Buggy Facing west, box facing west
							directions += "n";
						}else{//Buggy Facing west, box facing est
							directions += "i";
						}
					}
					advance = true;
				}
				direction = newDirection;
			}else{
				advance = false;
			}
		}

		//Get the approach direction to do a victory roll
		var lastDir = directions[directions.length -3];
		if (lastDir == 'l'){
			directions += "r";
		}else if (lastDir == 'r'){
			directions += "l";
		}
		directions += "v";	
		
		//Create a packet to send to the buggy with the found path in
		//commented out because Microcontroller doesn't need the full path
		//var packet = new buggyPacket();
		//packet.cmd = "map";
		//packet.data = completePath;
		//packet.dataElements = completePath.length;
		//connection.send(JSON.stringify(packet));
		
		//Create a packet to send to the buggy with the instruction list in
		var packet2 = new buggyPacket();
		packet2.cmd = "mapInstructions";
		packet2.data = directions;
		packet2.dataElements = 1;
		connection.send(JSON.stringify(packet2));		
		
		console.log("Done");
	}
	
	//Event handler for when a connection to the buggy is made
	connection.onopen = onWebSocketOpen;
	function onWebSocketOpen() {
		//Change the buggy status
		GUIdata.BuggyStatus = "Connected";
		//Send a ping packet when the connection has been established
		var packet = new buggyPacket();
		packet.cmd = "ping";
		packet.data = Date.now().toString();
		packet.dataElements = 1;
		connection.send(JSON.stringify(packet)); 
	};
	
	// Runds when the buggy disconnects
	connection.onclose = onWebSocketClose;
	function onWebSocketClose(error) {
		console.log('Disconneted');
		GUIdata.BuggyStatus = "Disconected";
	};
	
	// Log errors in the communication to the buggy
	connection.onerror = onWebSocketError; 
	function onWebSocketError(error) {
		GUIdata.BuggyStatus = "Disconected";
		console.log('WebSocket Error ' + error);
	};
	
	// Handle messages received from the server
	connection.onmessage = onWebSocketMessage;
	function onWebSocketMessage(e) {
		console.log('Server: ' + e.data);
		var packet = JSON.parse(e.data);
		if (packet.cmd == "log"){
			console.log('Buggy: ' + packet.data);
		}else if (packet.cmd == "position"){
			targetPosX = packet.data.x;
			targetPosY = packet.data.y;
			targetRot = packet.data.rot;
		}else if (packet.cmd == "DTMF"){
			//Call the parse files function with the DTMF data
			var textFile = new Object();
			textFile.target = new Object();
			textFile.target.result = packet.data;
			parseFiles(textFile);
		}else if (packet.cmd == "ping"){
			//If a ping packet is received response with a ping response packet
			var packet = new buggyPacket();
			packet.cmd = "ping response";
			packet.data = Date.now().toString();
			packet.dataElements = 1;
			connection.send(JSON.stringify(packet)); // Send the message 'Ping' to the server
		}else if (packet.cmd == "value"){
			//Displays the revived values of the targets to the screen
			targetBoxDisplay.setValue(packet.data.BoxNum-1, packet.data.BoxValue);
			targetBoxs[packet.data.BoxNum-1].value = packet.data.BoxValue;
		}else if (packet.cmd == "ready"){
			GUIdata.BuggyStatus = "Ready";
		}else{
			console.log('Unknown cmd recived: ' + packet.cmd);
		}
	};
	
	//This is called when a key is pressed, and event to only happen once when a key is pressed go here
	function handleKeyDown(event){
		 currentlyPressedKeys[event.keyCode] = true;
		 
		 //Handle one time key events
		if (String.fromCharCode(event.keyCode) == "W") {
			// Key W was pressed
		}
		
	}

	//This is called when a key is released
	function handleKeyUp(event) {
		currentlyPressedKeys[event.keyCode] = false;
		if (!currentlyPressedKeys[37] && !currentlyPressedKeys[39]) {
			// Left and right key not pressed stop rotating
			buggyDR = 0;
		}
		if (!currentlyPressedKeys[38] && !currentlyPressedKeys[40]) {
			// Up and down not pressed stop moving
			buggyDX = 0;
			buggyDY = 0;
		}	
		if (!currentlyPressedKeys[33] && !currentlyPressedKeys[34]) {
			// pg up, down key not pressed stop acceding, descending
			buggyDZ = 0;
		}
	}
	
	//This is called every tick, everything in here will be run repeated while a key is held down
	function handleKeys(){
		//Only accept keyboard arrows if the buggy is in car mode
		if(GUIdata.CarMode == true){
			if (currentlyPressedKeys[37]) {
				// Left cursor key
				buggyDR += stepDR;
			}
			if (currentlyPressedKeys[39]) {
				// Right cursor key
				buggyDR -= stepDR;
			}
			if (currentlyPressedKeys[34]) {
				// pg down key
				buggyDZ -= stepDZ;
			}
			if (currentlyPressedKeys[33]) {
				// pg up key
				buggyDZ += stepDZ;
			}
			if (currentlyPressedKeys[38]) {
				// Up cursor key
				buggyDX -= stepD * Math.sin(targetRot);
				buggyDY += stepD * Math.cos(targetRot);
			}
			if (currentlyPressedKeys[40]) {
				// Down cursor key
				buggyDX += stepD * Math.sin(targetRot);
				buggyDY -= stepD * Math.cos(targetRot);
			}
		}
	}
	
	//Mouse down event for when the user clicks
	function onMouseDown( event ) {
		event.preventDefault();
		mouseDown = true;
		if (event.button == 0){
			leftMouse = true;
		}else{
			leftMouse = false;
		}
		mouseDownX = event.clientX;
		mouseDownY = event.clientY;
		return false;
	}
	
	//Event for when the user moves the mouse
	function onMouseMove( event ) {
		if (mouseDown == true){
			var dX = mouseDownX - event.clientX;
			var dY = mouseDownY - event.clientY;
			
			if (leftMouse == true){
				yRot -= (dX / 10);
				xRot -= (dY / 10);
			}else{
				xPos -= dX / 50;
				yPos += dY / 50;
			}
			
			mouseDownX = event.clientX;
			mouseDownY = event.clientY;
		}
	}
	
	//Mouse up event, end of click or drag
	function onMouseUp( event ) {
		mouseDown = false;
	}
	
	//Touch "down" event
	function onTouchStart( event ) {
		if ( event.touches.length === 1 ) {	
			event.preventDefault();
			mouseDown = true;
			mouseDownX = event.touches[ 0 ].pageX;
			mouseDownY = event.touches[ 0 ].pageY;
		}
	}

	//touch "drag" event
	function onTouchMove( event ) {
		//Single touch point on screen so rotate the world
		if (mouseDown == true && event.touches.length === 1 ) {
			event.preventDefault();
			var dX = mouseDownX - event.touches[ 0 ].pageX;
			var dY = mouseDownY - event.touches[ 0 ].pageY;
			
			yRot -= (dX / 10);
			xRot -= (dY / 10);
			
			mouseDownX = event.touches[ 0 ].pageX;
			mouseDownY = event.touches[ 0 ].pageY;
			
		// Two touch points on screen so pan and zoom the world
		}else if (event.touches.length == 2){
			var p1 = event.targetTouches[0];
            var p2 = event.targetTouches[1];
			var dist = Math.sqrt(Math.pow(p2.pageX - p1.pageX, 2) + Math.pow(p2.pageY - p1.pageY, 2)); 
			var dX = ((p1.pageX + p2.pageX) / 2) - ((lastTouchX1 + lastTouchX2) / 2);
			var dY = ((p1.pageY + p2.pageY) / 2) - ((lastTouchY1 + lastTouchY2) / 2);
			
			//If zooming or panning
			if(zooming == true){
				zPos -= (zPos / 20) * ((dist - lastZoomPos) / 20);
				if (zPos > -2){
					zPos = -2;
				}
				targetPosZ = zPos;
				xPos += dX / 50;
				yPos -= dY / 50;				
			}else{
				zooming = true;
			}
			
			lastZoomPos = dist;
			lastTouchX1 = p1.pageX;
			lastTouchY1 = p1.pageY;
			lastTouchX2 = p2.pageX;
			lastTouchY2 = p2.pageY;
			
		}
	}
	
	//End of touch event
	function onTouchEnd( event){
		mouseDown = false;
		zooming = false;
	}
	
	//Mouse scroll wheel event
	function onMouseScroll( event ) {
		targetPosZ -= (targetPosZ / 20) * (event.wheelDelta / 20);
		if (targetPosZ > -2){
			targetPosZ = -2;
		}
	}
	
	//Stops the context menu showing
	function onContextMenu( event ) {
		return false;
	}
