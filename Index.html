<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec4 aTextureCoord;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec4 vTextureCoord;

    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vTextureCoord = aTextureCoord;
	}
</script>

<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    varying vec4 vTextureCoord;
	
	uniform sampler2D uSampler;

    void main(void) {
        gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
    }
</script>

	//Starts loading the textures, and sets the callback when the textures are loaded

	//Callback for when the textures are loaded, sends the textures over the the graphics card
	function handleLoadedTexture(texture) {
        gl.bindTexture(gl.TEXTURE_2D, texture);
        gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);
        gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, texture.image);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR_MIPMAP_NEAREST);
		gl.generateMipmap(gl.TEXTURE_2D);
		
        gl.bindTexture(gl.TEXTURE_2D, null);
    }
	
	//Finds elements in the HTML page that have a matching ID, the element is then passed to webGL
	//to be compiled into a format that can be run on the graphics card. This find process makes the
	// HTML source look neater 
	function getShader(gl, id) {
        var shaderScript = document.getElementById(id);
        if (!shaderScript) {
            return null;
        }

        var str = "";
        var k = shaderScript.firstChild;
        while (k) {
            if (k.nodeType == 3) {
                str += k.textContent;
            }
            k = k.nextSibling;
        }

        var shader;
        if (shaderScript.type == "x-shader/x-fragment") {
            shader = gl.createShader(gl.FRAGMENT_SHADER);
        } else if (shaderScript.type == "x-shader/x-vertex") {
            shader = gl.createShader(gl.VERTEX_SHADER);
        } else {
            return null;
        }

        gl.shaderSource(shader, str);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert(gl.getShaderInfoLog(shader));
            return null;
        }

        return shader;
    }

	
	//Sets up code that runs on the graphics card to process pixel data as its rendered.
	function initShaders() {
	
		//Gets the fragment and vertex shader
		var fragmentShader = getShader(gl, "shader-fs");
        var vertexShader = getShader(gl, "shader-vs");

		//Creates a program (Something that runs on the graphics card) and attaches the shaders
        shaderProgram = gl.createProgram();
        gl.attachShader(shaderProgram, vertexShader);
        gl.attachShader(shaderProgram, fragmentShader);
        gl.linkProgram(shaderProgram);
		//Checks the shaders were created properly
        if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
            alert("Could not initialise shaders!");
        }
		//Runs the shaders
        gl.useProgram(shaderProgram);
		
		//Get the location of shader variables to pass data to the shader
		shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
        gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);
		
        shaderProgram.textureCoordAttribute = gl.getAttribLocation(shaderProgram, "aTextureCoord");
        gl.enableVertexAttribArray(shaderProgram.textureCoordAttribute);

		//Gets the location of two uniform variables 
        shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
        shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
		shaderProgram.samplerUniform = gl.getUniformLocation(shaderProgram, "uSampler");
	}

	//Cuz degrees are cool
	function degToRad(degrees) {
        return degrees * Math.PI / 180;

	//Moves the model-view and projection matrices from javaScript into webGL
	//puts them into the uniform variables extracted in initShaders
	function setMatrixUniforms() {
		gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
		gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
	}

	//Adds the current mvMatrix to the matrix stack
    function mvPushMatrix() {
        var copy = mat4.create();
        mat4.set(mvMatrix, copy);
        mvMatrixStack.push(copy);
    }

	//Restores the last matrix on the stack to the current mvMatrix
    function mvPopMatrix() {
        if (mvMatrixStack.length == 0) {
            throw "Error: No more Matracies on the stack!";
        }
        mvMatrix = mvMatrixStack.pop();
    }

	function drawScene() {
	    gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
		//Clear the screen
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
		
		//Setup drawing modes (min rendering distance, max distance, view angle)
		mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 500.0, pMatrix);

		//Reset the mvMatrix to a blank transformation (identity)
        mat4.identity(mvMatrix);
		
		//Move the scene based on the current position
		mat4.translate(mvMatrix, [xPos, yPos-2, zPos]);
		
		//Rotate the world by the current rotation
        mat4.rotate(mvMatrix, degToRad(xRot), [1, 0, 0]);
        mat4.rotate(mvMatrix, degToRad(yRot), [0, 1, 0]);
        mat4.rotate(mvMatrix, degToRad(zRot), [0, 0, 1]);
		
		//Store the current translation matrix
		mvPushMatrix();
		
		//If the camera is following the buggy, leave the buggy still and move the world
		if (GUIdata.FollowBuggy){
			mvPushMatrix();
			mat4.translate(mvMatrix, [-GUIdata.BuggyX + 6.5, -GUIdata.BuggyY, GUIdata.BuggyZ - 4.5]);
		}
		
        gl.bindBuffer(gl.ARRAY_BUFFER, boardVertexPositionBuffer);
        gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, boardVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);

        gl.bindBuffer(gl.ARRAY_BUFFER, boardTextureCoordBuffer);
        gl.vertexAttribPointer(shaderProgram.textureCoordAttribute, boardTextureCoordBuffer.itemSize, gl.FLOAT, false, 0, 0);
		
		//Activate the shader program created above to render the board (3D models use a different shader)
		gl.useProgram(shaderProgram);
		
		//Set texture 0 to the board tile texture
		gl.activeTexture(gl.TEXTURE0);
        gl.bindTexture(gl.TEXTURE_2D, tileTexture);
		//Tell the shader to use texture 0, by setting the uniform variable
        gl.uniform1i(shaderProgram.samplerUniform, 0);
		
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, boardVertexIndexBuffer);
        setMatrixUniforms();
		//Draw the board to screen
        gl.drawElements(gl.TRIANGLES, boardVertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);

		//Draw the boxes/targets
		for (var i=0; i<targetBoxNum; i++) {
			if (targetBoxs[i].enabled == true){
				mvPushMatrix();
				mat4.translate(mvMatrix, [-6.5 + targetBoxs[i].posX, 1.27 + targetBoxs[i].posY, 4.5 - targetBoxs[i].posZ]);
				mat4.scale(mvMatrix, [0.35, 0.35, 0.35]);
				mat4.rotate(mvMatrix, targetBoxs[i].rot, [0,1,0]);
				targetBoxs[i].model.draw(gl, mvMatrix, pMatrix);
				mvPopMatrix();
			}
		}

		//Draw the blockers
		for (var i=0; i<blockerNum; i++) {
			if (blockers[i].enabled == true){
				mvPushMatrix();
				mat4.translate(mvMatrix, [-6.5 + blockers[i].posX, 1.17 + blockers[i].posY, 4.5 - blockers[i].posZ]);
				mat4.scale(mvMatrix, [0.5, 0.5, 0.5]);
				mat4.rotate(mvMatrix, blockers[i].rot, [0,1,0]);
				blockers[i].model.draw(gl, mvMatrix, pMatrix);
				mvPopMatrix();
			}
		}	
		
		//If the camera is following the buggy, leave the buggy still and move the world
		if (GUIdata.FollowBuggy){
			//Move the drawing pos to the top left of the board
			mvPopMatrix();
			//mat4.translate(mvMatrix, [-6.5, 2, 4.5 ]);
			mat4.translate(mvMatrix, [0, 2, 0 ]);
		}else{
			//Move the buggy to the X Y location
			mat4.translate(mvMatrix, [-6.5 + GUIdata.BuggyX, 2 + GUIdata.BuggyY, 4.5 - GUIdata.BuggyZ]);
		}
		//Scale the 3D model being drawn to a sensible size
		mat4.scale(mvMatrix, [0.02, 0.02, 0.02]);
		//Rotate the model to face forward
		mat4.rotate(mvMatrix, GUIdata.BuggyRotation, [0,1,0]);
		//Draw the 3D model (changes the current shader program)
		buggyModel.draw(gl, mvMatrix, pMatrix);
		
		//Take the top matrix off the stack, removes the translation and scale of the 3D model
		mvPopMatrix();

	}
	
	//Update the position of objects the the program / runs game logic
	function updateScene(){
		var timeNow = new Date().getTime();
        if (lastTime != 0) {
            var elapsed = timeNow - lastTime;

			if (targetPosZ != zPos){
				zPos += ((targetPosZ - zPos ) * elapsed) / 100.0;
			}
			
        }
        lastTime = timeNow;
	}
	
	//This is called when a file is selected
	//Passes selected files and calls the file reader
	function handleFiles(file){
		//Create a file reader object
		var reader = new FileReader();
		//Set the callback for when the file is fully loaded
		reader.onload = parseFiles;
		//Start reading the file as a text file (UTF-8 encoding)
		reader.readAsText(file[0]);
	}
	
	//Passes the loaded file to get the scene information
	function parseFiles(textFile){
		var text = textFile.target.result;
		
		//Searches the file text for suitable board pattern eg *#*#*#*# Axx *xxx *#
		var correctFormat = /(\*#\*#\*#\*#(?:(?:[A-D]|\*)[0-9]{3})*\*#)/g;
		//stores a list of suitable board patterns
		var boards = text.match(correctFormat);
		
		//Check the number of patterns found, the file should only have 1 valid scene in
		if (boards.length == 1){
			//Extract the box information
			var boxesMatch = /([A-D][0-9]{3})/g;
			var boxList = boards[0].match(boxesMatch);
			
			//Create a targets folder in the GUI
			var m3 = gui.addFolder('Targets');	
			//Add each box / target to the world / GUI
			for ( var i = 0; i < boxList.length; i++){
				//Get the position of the target
				var coordX = parseInt(boxList[i].substring(1,3));
				var coordY = parseInt(boxList[i].substring(3,4));

				//Add each of the targets to a folder on the GUI
				var m3x = m3.addFolder(i);
				targetBoxs[i] = new Box();
				//Set the loaded parameters
				targetBoxs[i].posX = coordX;
				targetBoxs[i].posZ = coordY;
				if (boxList[i][0] == 'A'){
					targetBoxs[i].rot = -Math.PI/2;
				}else if (boxList[i][0] == 'B'){
					targetBoxs[i].rot = Math.PI;
				}else if (boxList[i][0] == 'C'){
					targetBoxs[i].rot = Math.PI/2;
				}else if (boxList[i][0] == 'D'){
					targetBoxs[i].rot = 0;
				}
				//Add the parameters to the GUI
				targetBoxs[i].model.load(gl, "Models/Target");
				m3x.add(targetBoxs[i], 'posX', -1, 14).step(1).listen();
				m3x.add(targetBoxs[i], 'posY', 0, 5).listen();
				m3x.add(targetBoxs[i], 'posZ', -1, 10).step(1).listen();
				m3x.add(targetBoxs[i], 'rot', 0, 6.28).step(1.57).listen();
				m3x.add(targetBoxs[i], 'enabled').listen();
				m3x.add(targetBoxs[i], 'value').listen();
			}
			//The the total number of boxes in the scene so they can be drawn
			targetBoxNum = boxList.length;
			
			//Extract blocker information
			var blockerMatch = /(\*[0-9]{3})/g;
			var blockerList = boards[0].match(blockerMatch);
			
			//Stores all the coords in an array
			var coordXs = [];
			var coordYs = [];
			for ( var i = 0; i < blockerList.length; i++){
				coordXs[i] = parseInt(blockerList[i].substring(1,3));
				coordYs[i] = parseInt(blockerList[i].substring(3,4));
			}
			
			//Indicates which coords have been processed
			var coordUsed = [];
			//Init values
			for (var i = 0; i < blockerList.length; i++)
				coordUsed[i] = false;
				
			//Keeps track of how many blocks have been found
			var blockersFoundNum = 0;
			//Blocker positions
			var blockerFoundX = [];
			var blockerFoundY = [];
			var blockerFoundRot = [];
			
			//Pair each coord
			for (var i = 0; i < blockerList.length; i++){
				//Check if it has already been paired and is valid
				if (coordUsed[i] == false && coordXs[i] < 14 && coordYs[i] < 10){
					var foundPartner = false;
					//Check all other non paired coord for a suitable partner
					for (var j = 0; j < blockerList.length; j++){
						//Check if possible partner has already been used and that it is valid
						if (coordUsed[j] == false && coordXs[j] < 14 && coordYs[j] < 10){
							//Check if either the X or Y coord line up
							if (coordXs[i] == coordXs[j]){
								//Check if the Y coords are spaced correctly
								if (Math.abs(coordYs[i] - coordYs[j]) == 3){
									//Found match
									coordUsed[i] = true;
									coordUsed[j] = true;
									foundPartner = true;
									blockerFoundX[blockersFoundNum] = coordXs[i];
									blockerFoundY[blockersFoundNum] = (coordYs[i] + coordYs[j]) / 2;
									blockerFoundRot[blockersFoundNum] = Math.PI/2;
									blockersFoundNum++;
								}
							}else if (coordYs[i] == coordYs[j]){
								//Check if the X coords are spaced correctly
								if (Math.abs(coordXs[i] - coordXs[j]) == 3){
									//Found match
									coordUsed[i] = true;
									coordUsed[j] = true;
									foundPartner = true;
									blockerFoundX[blockersFoundNum] = (coordXs[i] + coordXs[j]) / 2;
									blockerFoundY[blockersFoundNum] = coordYs[i];
									blockerFoundRot[blockersFoundNum] = 0;
									blockersFoundNum++;
								}
							}
						}
					}
					//Check if not suitable partner was found, it must hang off the board
					if (foundPartner == false){
						//Check which side of the board it is hanging off
						if (coordXs[i] <= 2){ // Off left side
							coordUsed[i] = true;
							blockerFoundX[blockersFoundNum] = (coordXs[i] + coordXs[x]-3) / 2;
							blockerFoundY[blockersFoundNum] = coordYs[i];
							blockerFoundRot[blockersFoundNum] = 0;
							blockersFoundNum++;
						}else if (coordXs[i] >= 11){ // Off the right side
							coordUsed[i] = true;
							blockerFoundX[blockersFoundNum] = (coordXs[i] + coordXs[x]+3) / 2;
							blockerFoundY[blockersFoundNum] = coordYs[i];
							blockerFoundRot[blockersFoundNum] = 0;
							blockersFoundNum++;
						}else if (coordYs[i] >= 7){ // Off the top side
							coordUsed[i] = true;
							blockerFoundX[blockersFoundNum] = coordXs[i];
							blockerFoundY[blockersFoundNum] = (coordYs[i] + coordYs[i] + 3) / 2;
							blockerFoundRot[blockersFoundNum] = Math.PI/2;
							blockersFoundNum++;
						}else if (coordYs[i] <= 2){ // Off the bottom side
							coordUsed[i] = true;
							blockerFoundX[blockersFoundNum] = coordXs[i];
							blockerFoundY[blockersFoundNum] = (coordYs[i] + coordYs[i] - 3) / 2;
							blockerFoundRot[blockersFoundNum] = Math.PI/2;
							blockersFoundNum++;
						}
					}
				}
			}	
			
			//Now add the found blockers to the GUI and scene
			var m3 = gui.addFolder('Blockers');
			for (var i=0; i<blockersFoundNum; i++) {
				var m3x = m3.addFolder(i);
				blockers[i] = new Blocker();
				blockers[i].model.load(gl, "Models/blocker");
				blockers[i].posX = blockerFoundX[i];
				blockers[i].posZ = blockerFoundY[i];
				blockers[i].rot = blockerFoundRot[i];
				m3x.add(blockers[i], 'posX', -1, 14).step(1).listen();
				m3x.add(blockers[i], 'posY', 0, 5).listen();
				m3x.add(blockers[i], 'posZ', -1, 10).step(1).listen();
				m3x.add(blockers[i], 'rot', 0, 6.28).step(1.57).listen();
				m3x.add(blockers[i], 'enabled').listen();
			}
			blockerNum = blockersFoundNum

		}else{
			//Found 0 or too many matches
			alert('Input file is not the corect format\n Found ' + boards.length + ' matches');
		}
		
	}
	
	//Mouse down event for when the user clicks
	function onMouseDown( event ) {
		event.preventDefault();
		mouseDown = true;
		if (event.button == 0){
			leftMouse = true;
		}else{
			leftMouse = false;
		}
		mouseDownX = event.clientX;
		mouseDownY = event.clientY;
		return false;
	}
	
	//Event for when the user moves the mouse
	function onMouseMove( event ) {
		if (mouseDown == true){
			var dX = mouseDownX - event.clientX;
			var dY = mouseDownY - event.clientY;
			
			if (leftMouse == true){
				yRot -= (dX / 10);
				xRot -= (dY / 10);
			}else{
				xPos -= dX / 50;
				yPos += dY / 50;
			}
			
			mouseDownX = event.clientX;
			mouseDownY = event.clientY;
		}
	}
	
	//Mouse up event, end of click or drag
	function onMouseUp( event ) {
		mouseDown = false;
	}
	
	//Touch "down" event
	function onTouchStart( event ) {
		if ( event.touches.length === 1 ) {	
			event.preventDefault();
			mouseDown = true;
			mouseDownX = event.touches[ 0 ].pageX;
			mouseDownY = event.touches[ 0 ].pageY;
		}
	}

	//touch "drag" event
	function onTouchMove( event ) {
		//Single touch point on screen so rotate the world
		if (mouseDown == true && event.touches.length === 1 ) {
			event.preventDefault();
			var dX = mouseDownX - event.touches[ 0 ].pageX;
			var dY = mouseDownY - event.touches[ 0 ].pageY;
			
			yRot -= (dX / 10);
			xRot -= (dY / 10);
			
			mouseDownX = event.touches[ 0 ].pageX;
			mouseDownY = event.touches[ 0 ].pageY;
			
		// Two touch points on screen so pan and zoom the world
		}else if (event.touches.length == 2){
			var p1 = event.targetTouches[0];
            var p2 = event.targetTouches[1];
			var dist = Math.sqrt(Math.pow(p2.pageX - p1.pageX, 2) + Math.pow(p2.pageY - p1.pageY, 2)); 
			var dX = ((p1.pageX + p2.pageX) / 2) - ((lastTouchX1 + lastTouchX2) / 2);
			var dY = ((p1.pageY + p2.pageY) / 2) - ((lastTouchY1 + lastTouchY2) / 2);
			
			//If zooming or panning
			if(zooming == true){
				zPos -= (zPos / 20) * ((dist - lastZoomPos) / 20);
				if (zPos > -2){
					zPos = -2;
				}
				targetPosZ = zPos;
				xPos += dX / 50;
				yPos -= dY / 50;				
			}else{
				zooming = true;
			}
			
			lastZoomPos = dist;
			lastTouchX1 = p1.pageX;
			lastTouchY1 = p1.pageY;
			lastTouchX2 = p2.pageX;
			lastTouchY2 = p2.pageY;
			
		}
	}
	
	//End of touch event
	function onTouchEnd( event){
		mouseDown = false;
		zooming = false;
	}
	
	//Mouse scroll wheel event
	function onMouseScroll( event ) {
		targetPosZ -= (targetPosZ / 20) * (event.wheelDelta / 20);
		if (targetPosZ > -2){
			targetPosZ = -2;
		}
	}
	
	//Stops the context menu showing
	function onContextMenu( event ) {
		return false;
	}
	
	
</script>
